<template name="<%= Name %>List">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default panel-block">
        <div class="list-group">
          <div class="list-group-item">
            <h4><%= Name %> list</h4>
            {{> reactiveTable collection=list settings=settings}}
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
